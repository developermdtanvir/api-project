<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Assaignmant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- link custom css file  -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="container mx-auto">
    <div class="text-center my-8 space-y-2">
      <h1 class="">AI Universe Hub</h1>
      <button class="btn btn-primary" id="sort_date">Sort By Date</button>
    </div>

    <div
      id="_root"
      class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 gy-5 my-5"
    ></div>
    <div id="loader-container" class="loader-container">
      <div class="spinner"></div>
    </div>
    <div class="d-flex justify-content-center mb-5">
      <button id="show-all" class="btn btn-primary text-center">
        Show More
      </button>
    </div>

    <!-- Modal  -->
    <div
      class="modal fade modal-xl"
      id="technology_modal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              <span id="modal-title"></span>
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body row" id="modal-content"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="close_button"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- link custom js file  -->
    <script src="./script/index.js"></script>

    <script src="./script/show.js"></script>

    <script src="./script/sort.js"></script>

    <!-- fontawesome icons  link -->
    <script
      src="https://kit.fontawesome.com/d447883ffe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
